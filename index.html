<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style>


			#box{
				width: 150px;
				height: 150px;
				background: red;`
				margin: 50px;
				
			}	
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			// 打印2——100之间所有的数
			debugger
			for (var i = 2; i <= 100; i++) {
				// 创建一个布尔值 ,用来保存结果,默认i是是质数
				var flag = true;
				// 判断i是否是质数
				// 获取到2-i之间的所有数
				debugger
				for (var j = 2; j < i; j++) {
					// 判断i是否是质数
					if (i % j == 0) { 
						// 如果进入判断则证明i不是质数,,修改flag值为false
						flag = false;
					}
				}
				//如果是质数，则打印i的值
				if (flag) {
					document.write(i);
				}
			}
		</script>
	</body>
</html>
